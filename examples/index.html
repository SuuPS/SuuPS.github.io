<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ARnft example showing a video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="css/nft-style.css">
</head>

<body>
    <video loop autoplay muted webkit-playsinline playsinline crossOrigin="anonymous" id="arvideo">
		<source src="./Data/videos/rocket.mp4" type='video/mp4'>
	</video>

    <script src="js/three.min.js"></script>
    <script src="./js/ARnft.js"></script>

    <script>
        ARnft.ARnft.init(1920, 1080, "./Data/nft/pinball", 'config.json', true)
            .then((nft) => {
                nft.addVideo('arvideo', 180);
            }).catch((error) => {
                console.log(error);
            });
    </script>
</body>

</html>
