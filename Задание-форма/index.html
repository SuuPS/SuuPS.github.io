<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Vector-Fotm</title>
</head>
<body>
	<div class="container">
		<div class="left-fon">
			<img src="img/Сгруппировать 103.svg">
		</div>
		<form method="POST">
			<div class="form-inputs">
				<div class="form-text">Name</div>
				<input type="text" class="form-control"
				placeholder="Luke Skywalker">
			</div>
			<div class="form-inputs form-inputs-2">

				<div class="form-text">Gender</div>
				<div class="gander">
					<label>
					<input class="checkbox" name="prim" type="radio" id="c-1">
					<div class="img-style img-style-1">
						<img class="img-check img-check-1" src="img/2.svg">
						<div class="check-style"></div>
					</div>
					<span class="form-text gander-text">Male</span>
				    </label>
				</div>
				<div class="gander">
					<label>
					<input class="checkbox" name="prim" type="radio" id="c-2">
					<div class="img-style img-style-2">
						<img class="img-check img-check-2" src="img/2.svg">
						<div class="check-style"></div>
					</div>
					<span class="form-text gander-text">Female</span>
				    </label>
				</div>

			</div>
			<div class="form-inputs">
				<div class="form-text">Date of Birth</div>
				<input type="date" class="form-control"
				placeholder="May 25, 1977">
			</div>
			<div class="form-inputs">
				<div class="form-text">Email</div>
				<input type="email" class="form-control"
				placeholder="lukeskywalker@galaxy.com">
			</div>
			<div class="form-inputs">
				<div class="form-text">City</div>
				<input type="text" class="form-control"
				placeholder="Moisture Farm">
			</div>
			<div class="form-inputs">
				<div class="form-text">Country</div>
				<select class="form-control"
				placeholder="Tatooine">
				<option disabled="" selected="">Tatooine</option>
					<option>Australia</option>
					<option>Austria</option>
					<option>Azerbaijan</option>
					<option>Argentina</option>
					<option>Belarus</option>
					<option>Brazil</option>
					<option>United Kingdom</option>
					<option>Venezuela</option>
					<option>Germany</option>
					<option>Hong Kong</option>
					<option>India</option>
					<option>Iran</option>
					<option>Spain</option>
					<option>Italy</option>
					<option>Kazakhstan</option>
					<option>Kyrgyzstan</option>
					<option>Korea</option>
					<option>China</option>
					<option>Mexico</option>
					<option>Russia</option>
				</select>
			</div>
			<div class="footer-text">
				<a class="form-text" href="#">Subscription</a>
				<div class="footer-flex">
					<a class="gold-text" href="#">Bronze</a>
					<a class="form-text" href="#">Silver</a>
					<a class="gold-text" href="#">Gold</a>
				</div>
			</div>
			<div class="btn-group">
				<button class="btn-link btn-default">CANCEL</button>
				<button class="btn-link btn-post">SAVE</button>
			</div>
		</form>
	</div>
	<div class="modal">
		<h1>Mini <span>JSON</span></h1>
		<div class="modal-flex">

	    </div>
		<button class="undi">Очистить</button>
	</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
